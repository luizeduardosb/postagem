#{extends 'main.html' /}
#{set title:'Lista de Postagens' /}

<form>
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Título</th>
      <th>Conteúdo</th>
      <th>Autor</th>
      <th>Data</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody>
  #{list items:lista, as:'u'}
    <tr>
	  <td>${u.id}    
      <td>${u.titulo}</td>
      <td>${u.conteudo}</td>
      <td>${u.autor}</td>
      <td>${u.data}</td>
      <td><a href="@{Postagens.deletar(u.id)}">Remover</a></td>
      </tr>
	#{/list}
  </tbody>
</table>
</form>
